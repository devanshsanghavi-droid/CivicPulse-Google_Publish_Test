
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicPulse</title>
  <!-- Add Referrer Policy for OAuth -->
  <meta name="referrer" content="no-referrer-when-downgrade">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .leaflet-container { background: #f8fafc !important; }
    .pulse-marker {
      width: 12px; height: 12px; background: #2563eb; border: 2px solid white; border-radius: 50%; position: relative;
    }
    .pulse-marker::after {
      content: ''; position: absolute; inset: -2px; border-radius: 50%; background: #2563eb; opacity: 0.4; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(3.5); opacity: 0; } }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
